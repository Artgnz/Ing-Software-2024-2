<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agregar usuario</title>
</head>
<body>
    <h1>Crear un usuario</h1>
    <form action="{{ url_for('usuario.agregar_usuario') }}" method="POST">
    <label for="nombre">Ingrese el nombre:</label>
    <input type="text" name="nombre" id="nombre"/>
    <br>
    <label for="apPat">Ingrese el apellido paterno:</label>
    <input type="text" name="apPat" id="apPat"/>
    <br>
    <label for="apMat">Ingrese el apellido materno:</label>
    <input type="text" name="apMat" id="apMat"/>
    <br>
    <label for="password">Ingrese el password:</label>
    <input type="password" name="password" id="password"/>
    <br>
    <label for="email">Ingrese el email:</label>
    <input type="email" name="email" id="email"/>
    <br>
    <button>Crear usuario</button>
    </form>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul>
                {% for category, message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</body>
</html>
