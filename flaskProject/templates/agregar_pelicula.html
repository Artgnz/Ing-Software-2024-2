<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agregar pelicula</title>
</head>
<body>
    <h1>Agregar pelicula</h1>
    <form action="{{ url_for('pelicula.agregar_pelicula_bp') }}" method="POST">
    <label for="nombre">Ingrese el nombre:</label>
    <input type="text" name="nombre" id="nombre" required/>
    <br>
    <label for="genero">Ingrese el genero:</label>
    <input type="text" name="genero" id="genero" required/>
    <br>
    <label for="duracion">Ingrese la duración en minutos:</label>
    <input type="number" name="duracion" id="duracion" required/>
    <br>
    <label for="inventario">Ingrese el inventario:</label>
    <input type="number" name="inventario" id="inventario" required/>
    <br>
    <button>Agregar película</button>
    </form>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul>
                {% for category, message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <a href="{{ url_for('pelicula.ver_peliculas_bp') }}">Volver</a>
</body>
</html>
